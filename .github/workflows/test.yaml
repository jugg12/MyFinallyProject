name: Test Chat

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test project
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./my-project
    steps:
      - name: Test project repository
        uses: actions/checkout@v3
        
      - name: Setup-Node.js
        uses: actions/setup-node@v3
        
      - run: npm install
      - run: npm run dev
